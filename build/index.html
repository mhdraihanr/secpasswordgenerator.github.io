<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>How to Generate Strong Password </h1>

        <!-- Form untuk memeriksa kekuatan password -->
        <div class="form-container">
            <form method="post">
                <h2>Check Password Strength</h2>
                <input type="text" name="password" placeholder="Enter your password" required>
                <button type="submit" name="check">Check</button>
            </form>
        </div>

        <!-- Form untuk generate password -->
        <div class="form-container">
            <form method="post">
                <h2>Generate Secure Password</h2>
                <input type="number" name="length" placeholder="Password length (min 8)" min="8"  required>
                <button type="submit" name="generate">Generate</button>
            </form>
        </div>

        <!-- Hasil -->
        
    </div>
</body>
</html>
